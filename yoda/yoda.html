<!DOCTYPE html>
<html>
    <head>
        <title>Yoda chat</title>
        <link rel='shortcut icon' type='image/png' href='img/favicon.ico'>
        <link rel='stylesheet' href='yoda-styles.css'>

        <script src="response_handler.js" type="text/javascript"></script> 


    </head>
    <body>
    	<div class='yoda-display'>
    		<img id='yoda-pic' src='img/regular-std.jpg' alt="Wise Yoda"/>
	    	<p id="yoda-quote">To yoda chat I welcome you. Yes, hmmmmm.</p>
	    </div>

	    <div class='chat-container'>
	    	<h3 class='chat-header'>Chat</h3>
	    	<input onkeydown="if (event.keyCode == 13) { respond(); return false; }" type='text' id='chat-box' autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Write a message...">
	    	<button onClick= "respond() " class='send'>Send</button>
	    </div>
    </body>
</html>
